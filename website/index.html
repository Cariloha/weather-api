<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Journal</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>

<div class="main container">
  <div id = "app">
    <div class ="holder headline">
      <h1>Weather Journal App</h1>
    </div>

    <div class="d-flex data">
      <div class ="holder country">
        <label for="country">Select you country</label>
        <select id="country" name="country"></select>
      </div>
      <div class ="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="Zip code" required>
      </div>
    </div>

    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="2s" cols="50" required></textarea>
    </div>

    <button class="generate-btn" id="generate" type="submit"> Generate </button>

    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date" class="date"></div> 
          <div id = "temp" class="temp"></div>
          <div id = "content"></div>
      </div>
    </div>

  </div>
</div>

<script src="app.js" type="text/javascript"></script>
<script src="countries.js" type="text/javascript"></script>

</body>
</html>
